<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset ="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="Shortcut icon" href="./image/netflixicon.png" type="image/x-icon">
        <title>Netflix India-watch any TV shows,movies online</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <div class="Landing_Page">
            <nav class="navigationbar">
                <img class="logo" src="./image/logo.png" alt="Netflix logo">
                <button class="but_sign_in">Sign In</button>
            </nav>
            <div class="main_cont">
                <div class="main_title">
                    <h1 class="main_title">Unlimited Movies,TV Shows and many more...</h1>
                    <h2 class="main_sub">Watch anywhere. Cancel anytime</h2>
                    <p class="main_call">Ready to watch? Enter your email to create or restart your membership.</p>
                </div>
                <div class="main_email">
                    <input class="main_email_input" type="email" placeholder="Email adress">
                    <button class="btn_get_started">Get Started</button>
                </div>
            </div>
        </div>
    </body>
</html>
